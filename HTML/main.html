                <h2>Yksikkömuunnokset</h2>
                    <p>Tällä muuntimella voit muuntaa yksiköitä Tera - Piko välillä</p>
                <label for="vastaus1">Muunnettava numero:</label>
			        <input type="number" id="numero" name="numero"
				    min="1" value="0">
                
                    <select class="opts" id="fromUnit">
                        <option value="Teraa">Tera</option>
                        <option value="Gigaa">Giga</option>

                        <option value="Desiä">Desi</option>
                        <option value="Senttiä">Sentti</option>
                        <option value="Milliä">Milli</option>
                        <option value="Mikroa">Mikro</option>
                        <option value="Nanoa">Nano</option>
                        <option value="Pikoa">Piko</option>
                    </select>
                <br><br>
                <label for="vastaus2">Mihin muunnetaan: </label>
                    <select class="opts" id="toUnit">
                        <option value="Teraa">Tera</option>
                        <option value="Gigaa">Giga</option>
                        <option value="Megaa">Mega</option>
                        <option value="Kiloa">Kilo</option>
                        <option value="Hehtoa">Hehto</option>
                        <option value="Dekaa">Deka</option>

                        <option value="Mikroa">Mikro</option>
                        <option value="Nanoa">Nano</option>
                        <option value="Pikoa">Piko</option>
                    </select>
                <br>
                <button onclick="convert()">Muunna</button>  
                <!--
			    Tähän div elementtiin tallennetaan muunnoksen tulos
		        -->
